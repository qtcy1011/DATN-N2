<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đăng Ký Tài Khoản</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .register-container { background-color: white; padding: 30px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); width: 350px; }
        h2 { text-align: center; color: #333; margin-bottom: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input[type="text"], input[type="password"] { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        button { width: 100%; padding: 10px; background-color: #28a745; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; margin-top: 10px;}
        button:hover { background-color: #1e7e34; }
        .alert-error { color: red; text-align: center; margin-bottom: 15px; }
        .login-link { text-align: center; margin-top: 15px; }
    </style>
</head>
<body>

<div class="register-container">
    <h2>Đăng Ký Tài Khoản</h2>

    <div th:if="${error}" class="alert-error" th:text="${error}">
        Thông báo lỗi!
    </div>

    <form th:action="@{/register}" th:object="${khachHang}" method="post">
        
        <div class="form-group">
            <label for="hoTen">Họ và Tên:</label>
            <input type="text" id="hoTen" th:field="*{hoTen}" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="text" id="email" th:field="*{email}" required>
        </div>
         <div class="form-group">
            <label for="sdt">Số Điện Thoại:</label>
            <input type="text" id="sdt" th:field="*{sdt}" required>
        </div>
        <div class="form-group">
            <label for="matKhau">Mật khẩu:</label>
            <input type="password" id="matKhau" name="matKhau" required>
        </div>
        <div class="form-group">
            <label for="xacNhanMatKhau">Xác nhận Mật khẩu:</label>
            <input type="password" id="xacNhanMatKhau" name="xacNhanMatKhau" required>
        </div>
        
        <button type="submit">Đăng Ký</button>
    </form>
    
    <div class="login-link">
        Đã có tài khoản? <a th:href="@{/login}">Đăng nhập tại đây</a>
    </div>
</div>

</body>
</html>
