<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <title>SaaSpal - SaaS and Software Landing Page Template</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="shortcut icon" th:href="@{/assets/img/favicon.png}" type="image/x-icon" />

  <!-- ======== CSS here ======== -->
  <link th:href="@{/assets/css/bootstrap.min.css}" rel="stylesheet" />
  <link th:href="@{/assets/css/lineicons.css}" rel="stylesheet" />
  <link th:href="@{/assets/css/animate.css}" rel="stylesheet" />
  <link th:href="@{/assets/css/main.css}" rel="stylesheet" />
</head>
<body>
  <!-- ======== header start ======== -->
  <header class="header">
    <div class="navbar-area">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-lg-12">
            <nav class="navbar navbar-expand-lg">
              <a class="navbar-brand" th:href="@{/}">
                <img th:src="@{/assets/img/logo/logo.svg}" alt="Logo" />
              </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                      data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                      aria-expanded="false" aria-label="Toggle navigation">
                <span class="toggler-icon"></span>
                <span class="toggler-icon"></span>
                <span class="toggler-icon"></span>
              </button>

              <div class="collapse navbar-collapse sub-menu-bar" id="navbarSupportedContent">
                <ul id="nav" class="navbar-nav ms-auto">
                  <li class="nav-item"><a class="page-scroll active" href="#home">Home</a></li>
                  <li class="nav-item"><a class="page-scroll" href="#features">Features</a></li>
                  <li class="nav-item"><a class="page-scroll" href="#about">About</a></li>
                  <li class="nav-item"><a class="page-scroll" href="#why">Why</a></li>
                  <li class="nav-item"><a href="javascript:void(0)">Pricing</a></li>
                  <li class="nav-item"><a href="javascript:void(0)">Clients</a></li>
                </ul>
              </div>
            </nav>
          </div>
        </div>
      </div>
    </div>
  </header>
  <!-- ======== header end ======== -->

  <!-- ======== hero-section start ======== -->
  <section id="home" class="hero-section">
    <div class="container">
      <div class="row align-items-center position-relative">
        <div class="col-lg-6">
          <div class="hero-content">
            <h1>Your using free lite version</h1>
            <p>Please, purchase full version to get all sections, features and permission to remove footer credit.</p>
            <a href="javascript:void(0)" class="main-btn border-btn btn-hover">Purchase Now</a>
            <a href="#features" class="scroll-bottom"><i class="lni lni-arrow-down"></i></a>
          </div>
        </div>
        <div class="col-lg-6">
          <div class="hero-img">
            <img th:src="@{/assets/img/hero/hero-img.png}" alt="">
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- ======== hero-section end ======== -->

  <!-- (Phần feature, about, footer giữ nguyên — chỉ thay đường dẫn ảnh thành th:src="@{/assets/...}") -->

  <!-- ======== JS here ======== -->
  <script th:src="@{/assets/js/bootstrap.bundle.min.js}"></script>
  <script th:src="@{/assets/js/wow.min.js}"></script>
  <script th:src="@{/assets/js/main.js}"></script>
</body>
</html>
