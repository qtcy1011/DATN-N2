<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đổi Mật Khẩu Bắt Buộc</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .container { background-color: white; padding: 30px; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); width: 400px; }
        h2 { text-align: center; color: #333; }
        .alert-error { color: #a94442; background-color: #f2dede; border: 1px solid #ebccd1; padding: 10px; margin-bottom: 15px; border-radius: 4px; }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 5px; font-weight: bold; }
        .form-group input { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        .btn-submit { background-color: #007bff; color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; width: 100%; }
        .btn-submit:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Cập Nhật Bảo Mật Bắt Buộc</h2>
        <p>Hệ thống đã nâng cấp bảo mật. Vui lòng đặt mật khẩu mới để tiếp tục.</p>

        <div th:if="${error}" class="alert-error">
            <span th:text="${error}"></span>
        </div>

        <form th:action="@{/update-password}" method="post">
            
            <input type="hidden" name="userType" th:value="${userType}" />
            
            <div class="form-group">
                <label for="newPassword">Mật khẩu Mới:</label>
                <input type="password" id="newPassword" name="newPassword" required minlength="6"/>
            </div>
            
            <div class="form-group">
                <label for="confirmPassword">Xác nhận Mật khẩu Mới:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required minlength="6"/>
            </div>
            
            <button type="submit" class="btn-submit">Cập Nhật Mật Khẩu</button>
        </form>
    </div>
</body>
</html>
