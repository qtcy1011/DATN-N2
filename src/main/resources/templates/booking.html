<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* CSS CHUNG */
        :root {
            --primary-blue: #007bff;
            --dark-blue: #0056b3;
            --text-color: #333;
            --bg-dark-overlay: rgba(0, 0, 0, 0.5);
            --bg-light-overlay: rgba(255, 255, 255, 0.9);
            --border-color: #e0e0e0;
            --shadow-light: rgba(0, 0, 0, 0.1);
            --shadow-medium: rgba(0, 0, 0, 0.2);
        }

        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            background-image: url('https://picsum.photos/1600/900?city');
        }

        .overlay {
            background: var(--bg-dark-overlay);

        }

        /* üîô N√∫t quay l·∫°i ngo√†i c√πng */
        .back-btn {

            left: 30px;
            z-index: 3;
            background-color: rgba(255, 255, 255, 0.9);
            color: #333;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: 600;
            text-decoration: none;
            transition: 0.3s;
            box-shadow: 0 4px 10px var(--shadow-light);
        }

        .back-btn:hover {

            color: white;
            transform: translateY(-2px);
            box-shadow: 0 6px 15px var(--shadow-medium);
        }

        .booking-container {

            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;

        .booking-container h1 {

        .booking-container h1 span {

        .search-box {

        .search-box > div {

        }

        .search-box label {

            text-align: left;
            margin-bottom: 5px;
            font-size: 0.9em;
            font-weight: 500;
            color: #555;
        }

        .search-box input,
        .search-box select {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 1em;
            color: var(--text-color);
            box-sizing: border-box;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .search-box input:focus,
        .search-box select:focus {
            border-color: var(--primary-blue);
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.25);
            outline: none;
        }

        .search-box button {
            background-color: var(--primary-blue);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s, box-shadow 0.3s;
            flex-grow: 0;
            min-width: 120px;
            box-shadow: 0 4px 10px var(--shadow-light);
        }

        .search-box button:hover {
            background-color: var(--dark-blue);
            transform: translateY(-2px);
            box-shadow: 0 6px 15px var(--shadow-medium);
        }
        
        .results-container {
            background-color: var(--bg-light-overlay);
            color: var(--text-color);
            margin-top: 30px;
            padding: 25px;
            border-radius: 12px;
            width: 100%;
            max-width: 800px;
            text-align: left;
            box-shadow: 0 4px 15px var(--shadow-medium);
            animation: fadeIn 0.5s ease-out;
        }

        #results-heading {
            font-size: 1.8em;
            color: var(--primary-blue);
            margin-bottom: 20px;
            font-weight: 600;
            text-align: center;
        }

        .hotel-list {
            display: grid;
            gap: 20px;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        }

        .hotel-card {
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 10px var(--shadow-light);
            transition: transform 0.3s;
            border: 1px solid var(--border-color);
        }

        .hotel-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 15px var(--shadow-medium);
        }

        .hotel-card-image {
            width: 100%;
            height: 180px;
            object-fit: cover;
            background: linear-gradient(135deg, #f0f0f0, #e0e0e0);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 500;
            color: #777;
        }

        .hotel-card-content {

        }

        .hotel-card-content h3 {
            margin-top: 0;
            margin-bottom: 5px;
            font-size: 1.2em;
            color: var(--dark-blue);
        }

        .hotel-card-content p {
            margin: 5px 0;
            font-size: 0.9em;
            color: #666;
        }

        .hotel-card-price {
            font-size: 1.3em;
            font-weight: 700;
            color: #d9534f;
            margin-top: 10px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 768px) {
            .booking-container h1 { font-size: 2em; margin-bottom: 25px; }
            .search-box { flex-direction: column; padding: 15px; gap: 12px; }
            .search-box > div { min-width: 100%; }
            .search-box button { width: 100%; padding: 15px; }
            .results-container { padding: 15px; }
            .hotel-list { grid-template-columns: 1fr; }
            #results-heading { font-size: 1.5em; }
        }
    </style>
</head>

document.addEventListener('DOMContentLoaded', () => {

        const yyyy = date.getFullYear();

        return `${yyyy}-${mm}-${dd}`;

    const formattedPlaceName = formatPlaceName(rawPlaceName);

});
