<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Thêm Đơn Đặt Phòng</title>
<link rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
<link rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

<style>
    body {
        background: #f4f6f9;
    }
    .card {
        border-radius: 15px;
        padding: 25px;
        box-shadow: 0 5px 20px rgba(0,0,0,0.08);
        transition: 0.3s;
    }
    .card:hover {
        box-shadow: 0 8px 26px rgba(0,0,0,0.13);
    }
    h3 {
        font-weight: bold;
    }
</style>
</head>

<body>

<div class="container mt-4" style="max-width: 650px;">
    <div class="card">
        <h3 class="text-center mb-3"><i class="bi bi-journal-plus"></i> Thêm Đơn Đặt Phòng</h3>

        <a href="/admin/manage_bookings" class="btn btn-secondary mb-3">
            <i class="bi bi-arrow-left"></i> Quay lại
        </a>

        <form th:action="@{/admin/add_bookings}" th:object="${donDatPhong}" method="post">

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label">Mã Khách Hàng</label>
                    <input type="text" th:field="*{maKhachHang}" class="form-control" required>
                </div>

                <div class="col-md-6 mb-3">
                    <label class="form-label">Ngày Đặt</label>
                    <input type="date" th:field="*{ngayDat}" class="form-control" required>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label">Check-in</label>
                    <input type="date" th:field="*{checkin}" class="form-control" required>
                </div>

                <div class="col-md-6 mb-3">
                    <label class="form-label">Check-out</label>
                    <input type="date" th:field="*{checkout}" class="form-control" required>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Tổng Tiền Phòng</label>
                <input type="number" th:field="*{tongTienPhong}" class="form-control" required>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label">Tỷ Lệ Giảm VIP (%)</label>
                    <input type="number" th:field="*{tyLeGiamVIP}" class="form-control">
                </div>

                <div class="col-md-6 mb-3">
                    <label class="form-label">Tiền Giảm Trừ VIP</label>
                    <input type="number" th:field="*{tienGiamTruVIP}" class="form-control">
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Mã Khuyến Mãi</label>
                <input type="text" th:field="*{maKhuyenMai}" class="form-control">
            </div>

            <div class="mb-3">
                <label class="form-label">Giảm Giá Khác</label>
                <input type="number" th:field="*{giamGiaKhac}" class="form-control">
            </div>

            <div class="mb-3">
                <label class="form-label">Thanh Toán Cuối</label>
                <input type="number" th:field="*{thanhToanCuoi}" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Trạng Thái</label>
                <select th:field="*{trangThaiDon}" class="form-select" required>
                    <option value="Chưa xử lý">Chưa xử lý</option>
                    <option value="Đang xử lý">Đang xử lý</option>
                    <option value="Hoàn thành">Hoàn thành</option>
                    <option value="Hủy">Hủy</option>
                </select>
            </div>

            <button class="btn btn-primary w-100">
                <i class="bi bi-plus-circle"></i> Thêm Đơn
            </button>
        </form>
    </div>
</div>

</body>
</html>
