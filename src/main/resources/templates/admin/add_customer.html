<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thêm khách hàng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-4">
    <div class="card shadow col-md-8 offset-md-2">
        <div class="card-header">
            <h4 class="mb-0">Thêm khách hàng mới</h4>
        </div>

        <div class="card-body">

            <!-- Hiển thị thông báo thành công hoặc lỗi -->
            <div th:if="${param.success}" class="alert alert-success">
                Thêm khách hàng thành công!
            </div>
            <div th:if="${param.error}" class="alert alert-danger">
                Email đã tồn tại, vui lòng chọn email khác.
            </div>

            <form th:action="@{/admin/add_customer}" th:object="${customer}" method="post">


                <div class="mb-3">
                    <label class="form-label">Mã khách hàng</label>
                    <input type="number" th:field="*{maKhachHang}" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Họ tên</label>
                    <input type="text" th:field="*{hoTen}" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" th:field="*{email}" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Số điện thoại</label>
                    <input type="text" th:field="*{sdt}" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Mật khẩu</label>
                    <input type="password" th:field="*{matKhauHash}" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Điểm tích lũy</label>
                    <input type="number" th:field="*{tongDiemTichLuy}" class="form-control" value="0">
                </div>

                <div class="mb-3">
                    <label class="form-label">Hạng VIP</label>
                    <input type="number" th:field="*{maXepHangVIP}" class="form-control" value="0">
                </div>

                <div class="mb-3">
                    <label class="form-label">Ngày tạo</label>
                    <input type="date" th:field="*{ngayTao}" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Trạng thái tài khoản</label>
                    <select th:field="*{trangThaiTaiKhoan}" class="form-select">
                        <option value="Active">Active</option>
                        <option value="Disabled">Disabled</option>
                    </select>
                </div>

                <div class="d-flex justify-content-between">
                    <a href="/admin/manage_customers" class="btn btn-secondary">Quay lại</a>
                    <button type="submit" class="btn btn-primary">Lưu khách hàng</button>
                </div>

            </form>
        </div>
    </div>
</div>
</body>
</html>
