<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quản lý phòng</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h3 class="mb-3">Quản lý phòng</h3>
    <a href="/admin/index" class="btn btn-secondary mb-3">⬅ Quay lại</a>

    <table class="table table-bordered">
        <thead class="table-dark">
            <tr>
                <th>Mã phòng</th>
                <th>Tên phòng</th>
                <th>Loại</th>
                <th>Giá (VNĐ)</th>
                <th>Tình trạng</th>
                <th>Thao tác</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>P001</td>
                <td>Phòng VIP 1</td>
                <td>VIP</td>
                <td>800,000</td>
                <td>Đang trống</td>
                <td>
                    <button class="btn btn-warning btn-sm">Sửa</button>
                    <button class="btn btn-danger btn-sm">Xóa</button>
                </td>
            </tr>
            <tr>
                <td>P002</td>
                <td>Phòng Standard 2</td>
                <td>Standard</td>
                <td>500,000</td>
                <td>Đang thuê</td>
                <td>
                    <button class="btn btn-warning btn-sm">Sửa</button>
                    <button class="btn btn-danger btn-sm">Xóa</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
