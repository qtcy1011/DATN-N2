<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Sửa Đơn Đặt Phòng</title>
<link rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
<link rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

<style>
    body { background: #f4f6f9; }
    .card {
        border-radius: 15px;
        padding: 25px;
        box-shadow: 0 5px 20px rgba(0,0,0,0.08);
        transition: 0.3s;
    }
    .card:hover { box-shadow: 0 8px 26px rgba(0,0,0,0.13); }
    h3 { font-weight: bold; }
    .form-label { font-weight: 600; }
</style>
</head>

<body>

<div class="container mt-4" style="max-width: 760px;">
    <div class="card">
        <h3 class="text-center mb-3"><i class="bi bi-pencil-square"></i> Sửa Đơn Đặt Phòng</h3>

        <a href="/admin/manage_bookings" class="btn btn-secondary mb-3">
            <i class="bi bi-arrow-left"></i> Quay lại
        </a>

        <form th:action="@{/admin/edit_bookings}" th:object="${donDatPhong}" method="post">

            <!-- hiển thị mã đơn (readonly) -->
            <div class="mb-3">
                <label class="form-label">Mã Đơn Đặt Phòng</label>
                <input type="text" th:field="*{maDonDatPhong}" class="form-control" readonly>
            </div>

            <div class="row g-3">
                <div class="col-md-6">
                    <label class="form-label">Mã Khách Hàng</label>
                    <input type="text" th:field="*{maKhachHang}" class="form-control" required>
                </div>

                <div class="col-md-6">
                    <label class="form-label">Mã Khuyến Mãi</label>
                    <input type="text" th:field="*{maKhuyenMai}" class="form-control">
                </div>

                <div class="col-md-6">
                    <label class="form-label">Ngày Đặt</label>
                    <input type="date" th:field="*{ngayDat}" class="form-control" required>
                </div>

                <div class="col-md-6">
                    <label class="form-label">Trạng Thái</label>
                    <select th:field="*{trangThaiDon}" class="form-select" required>
                        <option value="Chưa xử lý" th:selected="${donDatPhong.trangThaiDon == 'Chưa xử lý'}">Chưa xử lý</option>
                        <option value="Đang xử lý" th:selected="${donDatPhong.trangThaiDon == 'Đang xử lý'}">Đang xử lý</option>
                        <option value="Hoàn thành" th:selected="${donDatPhong.trangThaiDon == 'Hoàn thành'}">Hoàn thành</option>
                        <option value="Hủy" th:selected="${donDatPhong.trangThaiDon == 'Hủy'}">Hủy</option>
                    </select>
                </div>

                <div class="col-md-6">
                    <label class="form-label">Check-in</label>
                    <input type="date" th:field="*{checkin}" class="form-control" required>
                </div>

                <div class="col-md-6">
                    <label class="form-label">Check-out</label>
                    <input type="date" th:field="*{checkout}" class="form-control" required>
                </div>

                <div class="col-md-6">
                    <label class="form-label">Tổng Tiền Phòng</label>
                    <input type="number" step="0.01" th:field="*{tongTienPhong}" class="form-control" required>
                </div>

                <div class="col-md-6">
                    <label class="form-label">Thanh Toán Cuối</label>
                    <input type="number" step="0.01" th:field="*{thanhToanCuoi}" class="form-control" required>
                </div>

                <div class="col-md-6">
                    <label class="form-label">Tỷ Lệ Giảm VIP (%)</label>
                    <input type="number" step="0.01" th:field="*{tyLeGiamVIP}" class="form-control">
                </div>

                <div class="col-md-6">
                    <label class="form-label">Tiền Giảm Trừ VIP</label>
                    <input type="number" step="0.01" th:field="*{tienGiamTruVIP}" class="form-control">
                </div>

                <div class="col-md-6">
                    <label class="form-label">Giảm Giá Khác</label>
                    <input type="number" step="0.01" th:field="*{giamGiaKhac}" class="form-control">
                </div>

            </div> <!-- end row -->

            <div class="d-grid gap-2 mt-4">
                <button class="btn btn-primary btn-lg">
                    <i class="bi bi-save"></i> Lưu thay đổi
                </button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
