<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tình Trạng Phòng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container mt-5">

    <h2 class="text-center mb-4">Tình Trạng Phòng</h2>

    <div class="row">

        <!-- PHÒNG TRỐNG -->
        <div class="col-md-6">
            <h4 class="text-success">Phòng còn trống</h4>
            <table class="table table-bordered">
                <thead class="table-success">
                    <tr>
                        <th>Mã phòng</th>
                        <th>Tên phòng</th>
                        <th>Loại phòng</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="p : ${available}">
                        <td th:text="${p.maPhong}"></td>
                        <td th:text="${p.tenPhong}"></td>
                        <td th:text="${p.maLoaiPhong}"></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- PHÒNG ĐANG SỬ DỤNG -->
        <div class="col-md-6">
            <h4 class="text-danger">Phòng đang có khách</h4>
            <table class="table table-bordered">
                <thead class="table-danger">
                    <tr>
                        <th>Mã phòng</th>
                        <th>Tên phòng</th>
                        <th>Loại phòng</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="p : ${occupied}">
                        <td th:text="${p.maPhong}"></td>
                        <td th:text="${p.tenPhong}"></td>
                        <td th:text="${p.maLoaiPhong}"></td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>
</div>

</body>
</html>
