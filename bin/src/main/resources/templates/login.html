<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đăng Nhập Khách Hàng</title>
    <style>
        /* -------------------------- */
        /* Cấu trúc chung */
        /* -------------------------- */
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background-color: #e9ecef; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
        }

        /* -------------------------- */
        /* Container Đăng nhập */
        /* -------------------------- */
        .login-container { 
            background-color: white; 
            padding: 40px; 
            border-radius: 12px; 
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15); 
            width: 350px; 
            transition: transform 0.3s ease-in-out; 
        }

        .login-container:hover {
            transform: translateY(-5px); 
        }

        h2 { 
            text-align: center; 
            color: #343a40; 
            margin-bottom: 30px; 
            font-weight: 600; 
            border-bottom: 2px solid #007bff; 
            padding-bottom: 10px;
        }

        /* -------------------------- */
        /* Form và Input */
        /* -------------------------- */
        .form-group { 
            margin-bottom: 20px; 
        }

        label { 
            display: block; 
            margin-bottom: 8px; 
            font-weight: 500; 
            color: #495057; 
            font-size: 14px;
        }

        input[type="text"], input[type="password"] { 
            width: 100%; 
            padding: 12px; 
            border: 1px solid #ced4da; 
            border-radius: 6px; 
            box-sizing: border-box; 
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        input[type="text"]:focus, input[type="password"]:focus {
            border-color: #007bff; 
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25); 
            outline: none;
        }

        /* -------------------------- */
        /* Button */
        /* -------------------------- */
        button { 
            width: 100%; 
            padding: 12px; 
            background-color: #007bff; 
            color: white; 
            border: none; 
            border-radius: 6px; 
            cursor: pointer; 
            font-size: 16px; 
            font-weight: 600;
            transition: background-color 0.3s, transform 0.1s;
        }

        button:hover { 
            background-color: #0056b3; 
            transform: translateY(-1px); 
        }

        /* -------------------------- */
        /* Thông báo (Alerts) */
        /* -------------------------- */
        .alert-message { 
            text-align: center; 
            margin-bottom: 20px; 
            padding: 10px 15px; 
            border-radius: 6px; 
            font-size: 14px;
        }

        .alert-error { 
            color: #721c24; 
            border: 1px solid #f5c6cb; 
            background-color: #f8d7da; 
        }

        .alert-success { 
            color: #155724; 
            border: 1px solid #c3e6cb; 
            background-color: #d4edda; 
        }
        
        /* -------------------------- */
        /* Liên kết Đăng ký */
        /* -------------------------- */
        .register-link { 
            text-align: center; 
            margin-top: 20px; 
            font-size: 14px;
            color: #6c757d;
        }
        
        .register-link a {
            color: #007bff;
            text-decoration: none;
            font-weight: 500;
        }
        
        .register-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2>Đăng Nhập Khách Hàng</h2>

    <div th:if="${param.error}" class="alert-message alert-error">
        <strong>Lỗi:</strong> Tên đăng nhập hoặc mật khẩu không đúng.
    </div>

    <div th:if="${param.logout}" class="alert-message alert-success">
        Bạn đã đăng xuất thành công.
    </div>
    
    <div th:if="${param.registered}" class="alert-message alert-success">
        Đăng ký thành công! Vui lòng đăng nhập.
    </div>

    <form th:action="@{/login}" method="post">
        <div class="form-group">
            <label for="username">Email/Tên đăng nhập:</label>
            <input type="text" id="username" name="username" required> 
        </div>
        <div class="form-group">
            <label for="password">Mật khẩu:</label>
            <input type="password" id="password" name="password" required>
        </div>
        
        <div th:if="${_csrf}"> 
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        </div>
        
        <button type="submit">Đăng Nhập</button>
    </form>
    
    <div class="register-link">
        Chưa có tài khoản? <a th:href="@{/register}">Đăng ký ngay</a>
        | <a th:href="@{/admin/login}">Đăng nhập Admin</a>
    </div>
</div>

</body>
</html>
